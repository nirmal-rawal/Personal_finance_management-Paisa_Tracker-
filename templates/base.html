{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PASIA TRACKER {% block title %}{% endblock %}</title>

    <!-- ✅ Bootstrap 5 CSS (Bootswatch Cosmo Theme) -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">

    <!-- ✅ Your Custom CSS Files -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">PT (PASIA TRACKER)</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" 
            data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <input class="nav-link px-3" type="submit" value="Log out">
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            {% include "partials/_sidebar.html" %}
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- ✅ Bootstrap 5 JS Bundle (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Your Custom JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
