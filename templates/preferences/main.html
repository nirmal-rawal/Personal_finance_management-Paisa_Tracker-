{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">General Settings</h4>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{% url 'currency_preference' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-currency-exchange me-2"></i>
                                Currency Preference
                            </div>
                            <i class="bi bi-chevron-right"></i>
                        </a>
                        <a href="{% url 'tools' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-tools me-2"></i>
                                Tools
                            </div>
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
