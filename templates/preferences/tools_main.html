<!-- templates/preferences/tools_main.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Tools</h4>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{% url 'currency_exchange' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-currency-exchange me-2"></i>
                                Currency Exchange
                            </div>
                            <i class="bi bi-chevron-right"></i>
                        </a>
                        <a href="{% url 'salary_calculator' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-calculator me-2"></i>
                                In- hand Salary Calculator 
                            </div>
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'preferences' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Settings
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
