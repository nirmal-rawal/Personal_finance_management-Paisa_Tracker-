<!-- templates/expenses/stats.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/income_insight.css' %}">
<link rel="stylesheet" href="{% static 'css/income_stats.css' %}">

<div class="container mt-4">
    <!-- Fixed Expense Summary Section -->
    <div class="fixed-summary">
        <!-- Breadcrumb Navigation -->
        <div class="row">
            <div class="col-md-9">
                <nav aria-label="breadcrumb" class="breadcrumb-nav">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="" class="breadcrumb-link">Expenses Summary</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Summary</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-3">
                <a href="{% url 'expenses' %}" class="btn btn-primary back-button">BACK</a>
            </div>
        </div>

        <!-- Centered Total Amount Spent -->
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <h4 class="income-summary-title">Expenses Summary</h4>
                <p class="total-income-text">Total Amount Spent: <strong id="totalAmount" class="total-income-amount">$0.00</strong></p>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card chart-card">
                <div class="card-body">
                    <h5 class="card-title chart-title">Expenses by Category</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card chart-card">
                <div class="card-body">
                    <h5 class="card-title chart-title">Expense Distribution</h5>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Insights Section -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card insights-card">
                <div class="card-body">
                    <h5 class="card-title insights-title">Expense Insights</h5>
                    <div id="insightsContainer" class="row">
                        <!-- Insights will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="{% static 'js/stats.js' %}"></script>
{% endblock %}
