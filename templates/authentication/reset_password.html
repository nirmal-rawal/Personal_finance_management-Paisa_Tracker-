{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<style>
    .is-invalid {
        border: 1px solid red !important;
    }

    .invalid-feedback {
        color: red !important;
        font-size: 12px;
        display: block !important;
    }

    .showPasswordToggle:hover {
        transform: scale(1.2);
        cursor: pointer;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card mt-5 shadow-lg" style="border-radius: 15px; border: none;">
            <div class="card-body p-4">
                <div class="card-header text-center py-4" style="background: none; border: none;">
                    <h2 class="card-title font-weight-bold" style="color: #2c3e50;">Forgot Password</h2>
                    <p class="text-muted">Reset your password</p>
                </div>

                <form action="{% url 'request-password' %}" method="post">
                    {% csrf_token %}

                    {% include "partials/_messages.html" %}

                    <!-- Username or Email Field -->
                    <div class="form-group mb-4">
                        <input 
                            type="text"
                            name="username_or_email"
                            id="username_or_emailField"
                            placeholder="Username or Email"
                            value="{{values.username_or_email}}"
                            class="form-control form-control-lg"
                            style="border-radius: 10px; border: 1px solid #ced4da;"
                        />
                        <div class="invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-muted mt-1">Enter your username or email address</p>
                    </div>

                    <!-- Submit Button -->
                    <input 
                        type="submit" 
                        value="Reset Password" 
                        class="btn btn-primary btn-block submit-btn py-2"
                        style="border-radius: 10px; font-size: 1.1rem; background-color: #3498db; border: none;"
                    />
                </form>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <p class="text-muted">Already have an account? <a href="{% url 'login' %}" style="color: #3498db;">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
