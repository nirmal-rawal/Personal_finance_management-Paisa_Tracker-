{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 shadow-lg" style="border-radius: 15px; border: none;">

      <div class="card-body p-5">
        <div class="card-title text-center mb-4">
          <h2 class="font-weight-bold" style="color: #2c3e50;">Welcome Back!</h2>
          <p class="text-muted">Login to your account</p>
        </div>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}

          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-lg"
              style="border-radius: 10px; border: 1px solid #ced4da;"
            />
          </div>

          <div class="form-group mb-4">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-lg"
              id="passwordField"
              style="border-radius: 10px; border: 1px solid #ced4da;"
            />
          </div>

          <input
            type="submit"
            value="Login"
            class="btn btn-block btn-primary submit-btn py-2"
            style="border-radius: 10px; font-size: 1.1rem; background-color: #3498db; border: none;"
          />
        </form>

        <div class="text-center mt-4">
          <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" style="color: #3498db;">Sign up</a></p>
        </div>
      </div>

    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock content %}
