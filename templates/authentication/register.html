{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<style>
    .is-invalid {
        border: 1px solid red !important;
    }
    
    .invalid-feedback {
        color: red !important;
        font-size: 12px;
        display: block !important;
    }
    
    .showPasswordToggle:hover {
        transform: scale(1.2);
        cursor: pointer;
    }
</style>
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <div class="card-header text-center py-3">
                    <h4 class="card-title">Registration for a Free Account</h4>
                </div>



                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include "partials/_messages.html" %}
                    
                    <div class="form-group mb-3">
                        <input 
                        type="text"
                        name="username"
                        id="usernameField"
                        placeholder="Username"
                        value="{{fieldValues.username}}"
                        class="form-control form-control-sm"
                        />
                    </div>
                    <div class="invalid-feedback" style="display:none"></div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group mb-3">
                        <input 
                        type="email"
                        name="email"
                        id="emailField"
                        placeholder="Email"
                        value="{{fieldValues.email}}"
                        class="form-control form-control-sm"
                        />
                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
                    <div class="form-group mb-3">
                        <input 
                        type="password"
                        name="password"
                        id="passwordField"
                        placeholder="Password"
                        class="form-control form-control-sm"
                        />
                        <small class="float-end py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <input 
                    type="submit" 
                    value="Register" 
                    class="btn btn-primary btn-block submit-btn"
                    />
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
