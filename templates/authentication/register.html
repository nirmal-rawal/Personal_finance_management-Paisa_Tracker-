{% extends "base_auth.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5 shadow-sm">
            
            <div class="card-body">
                <div class="card-header text-center py-3">
                    <h4 class="card-title">Registration for a Free Account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group mb-3">
                        <input 
                        type="text"
                        name="username"
                        id="usernameField"
                        placeholder="Username"
                        class="form-control form-control-sm"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <input 
                        type="email"
                        name="email"
                        id="emailField"
                        placeholder="Email"
                        class="form-control form-control-sm"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <input 
                        type="password"
                        name="password"
                        id="passwordField"
                        placeholder="Password"
                        class="form-control form-control-sm"
                        />
                        <small class="float-end toggle-password py-2">SHOW</small>
                    </div>
                    <input 
                    type="submit" 
                    value="Register" 
                    class="btn btn-primary btn-block"
                    />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
